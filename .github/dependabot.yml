---
version: 2
updates:
  # NuGet
  -
    package-ecosystem: "nuget"
    target-branch: dev
    directory: /
    labels:
      - "dependabot"
      - "dependencies"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Github Actions
  -
    package-ecosystem: "github-actions"
    target-branch: dev
    directory: /
    labels:
      - "dependabot"
      - "github-actions"
    schedule:
      interval: "weekly"

  # Docker
  -
    package-ecosystem: "docker"
    target-branch: dev
    directory: ./docker/
    labels:
      - "dependabot"
      - "docker"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
